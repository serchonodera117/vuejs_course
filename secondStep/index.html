<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      segundero: {{contador}}
    <button type="button" v-on:click="stopIntervall">
      {{btnMessage}}
    </button>
    
    </div>
    
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script>
      const HolaMundo={
        
        
        data(){
          return {
            contador:0,
            intervall: null,
            isrunning:false,
            btnMessage: "Detener"
          }
        },
        mounted(){ //when the app is already mounted
             this.intervall = setInterval(()=>{
                this.contador++
              }, 1000)
              this.isRunning = true
        },
       
       
       
        methods: {
           stopIntervall(){
            if(this.isRunning){
             clearInterval(this.intervall)
              this.isRunning = false
              this.btnMessage = "Reanudar"
           }
            else{
                this.intervall = setInterval(()=>{
                  this.contador++
                }, 1000)
                this.isRunning = true
                this.btnMessage = "Detener"
            }
          }
        }
      }
      let mountedApp = Vue.createApp(HolaMundo).mount('#app');
    </script>
  </body>
</html>
